<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a"/>
  
  <!-- Car Body -->
  <g transform="translate(50, 80)">
    <!-- Main body -->
    <rect x="0" y="60" width="300" height="40" rx="20" fill="url(#carGrad)"/>
    
    <!-- Car roof -->
    <rect x="60" y="40" width="180" height="30" rx="15" fill="url(#carGrad)"/>
    
    <!-- Windows -->
    <rect x="70" y="45" width="40" height="20" rx="5" fill="#1a1a1a"/>
    <rect x="120" y="45" width="60" height="20" rx="5" fill="#1a1a1a"/>
    <rect x="190" y="45" width="40" height="20" rx="5" fill="#1a1a1a"/>
    
    <!-- Wheels -->
    <circle cx="60" cy="100" r="18" fill="#262626"/>
    <circle cx="60" cy="100" r="12" fill="#3b82f6"/>
    <circle cx="240" cy="100" r="18" fill="#262626"/>
    <circle cx="240" cy="100" r="12" fill="#3b82f6"/>
    
    <!-- Headlights -->
    <ellipse cx="5" cy="75" rx="8" ry="12" fill="#ffffff"/>
    <ellipse cx="295" cy="75" rx="8" ry="12" fill="#ffffff"/>
    
    <!-- Grille -->
    <rect x="285" y="68" width="15" height="14" fill="#1a1a1a"/>
    <line x1="287" y1="70" x2="297" y2="70" stroke="#3b82f6" stroke-width="1"/>
    <line x1="287" y1="73" x2="297" y2="73" stroke="#3b82f6" stroke-width="1"/>
    <line x1="287" y1="76" x2="297" y2="76" stroke="#3b82f6" stroke-width="1"/>
    <line x1="287" y1="79" x2="297" y2="79" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Brand text -->
  <text x="200" y="250" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#3b82f6" font-weight="600">Premium Car</text>
</svg>
