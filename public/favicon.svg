<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0a0a0a" stroke="url(#iconGrad)" stroke-width="2"/>
  
  <!-- Car icon -->
  <g transform="translate(6, 8)">
    <!-- Car body -->
    <rect x="0" y="8" width="20" height="6" rx="3" fill="url(#iconGrad)"/>
    <!-- Car roof -->
    <rect x="4" y="4" width="12" height="6" rx="2" fill="url(#iconGrad)"/>
    <!-- Wheels -->
    <circle cx="4" cy="16" r="2" fill="#ffffff"/>
    <circle cx="16" cy="16" r="2" fill="#ffffff"/>
    <!-- Letter A -->
    <text x="10" y="9" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" font-weight="bold">A</text>
  </g>
</svg>
